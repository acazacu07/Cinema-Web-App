  <body>
   <header>
       <h1>East Wall Cinema </h1>
       <p>A cinema for all taste </p>
   </header>
   
    <!-- navigation links -->
    <nav class="primary">
      <a href="./index.html">Home</a>
      <a href="./index.html">Cinema Listings</a>
      <a href="./index.html">Contact Us</a>
    </nav>
    
    <main>
     <section>
        <h2 class="text-center pt-1 bottom-dotted"> Now showing</h2>

        <div class="film-card">
           <img src="img/index/film1.jpg"  class="img" alt="film1">

    <section id = contact-form>
      <div class="container">
      <form action ="https://formspree.io" method="POST">
      
        <label> To see the times please enter a film name and press search: 
        <br>  <input type= "text" name ="times" placeholder="Times.." class ="times"/>
        </label><br>
        <input type="submit" value="Search" class= "submit"><br>

        <label>To see the dates available please enter a film name and press search:
        <br><input type= "text" name ="dates" placeholder="Dates.." class ="dates"/>
        </label>

        <div class="status"></div>

         <input type="submit" value="Search" class= "submit">

      </form>
     </div>
